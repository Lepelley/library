<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My library</title>
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>
</head>
<body>
  <main>
    <h1>My library</h1>
    <p>
      <button id="add-book">Add a book</button>
      <form id="form-add-book" hidden>
        <input type="text" name="title" placeholder="Title of the book" required>
        <input type="text" name="author" placeholder="Author of the book">
        <input type="number" name="year" min="-3000" max="3000" placeholder="Release year">
        <input type="number" name="pages" min="0" placeholder="Number of pages">

        <label for="input-read">Read</label>
        <input type="radio" id="input-read" name="read" value="read">
        <label for="input-not-read-yet">Not read yet</label>
        <input type="radio" id="input-not-read-yet" name="read" value="not-read-yet" checked>

        <input type="submit" id="form-submit">
      </form>
    </p>

    <table id="library">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Pages</th>
        <th>Read ?</th>
        <th>Delete</th>
      </tr>
    </table>

  </main>
</body>
</html>
